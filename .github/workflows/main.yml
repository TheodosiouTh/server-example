name: Continious Integration Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: 'latest'
